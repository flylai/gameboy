<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="require-corp" http-equiv="Cross-Origin-Embedder-Policy">
    <meta content="same-origin" http-equiv="Cross-Origin-Opener-Policy">

    <title>Emscripten-Generated Code</title>
    <style>{
    {
    {

    }
    }
    }</style>
</head>
<body>
<a href="http://emscripten.org">{{{ SHELL_LOGO }}}</a>

<div class="spinner" id='spinner'></div>
<div class="emscripten" id="status">Downloading...</div>

<span id='controls'>
      <span><input id="resize" type="checkbox">Resize canvas</span>
      <span><input checked id="pointerLock" type="checkbox">Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
      <span><input onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked,
                                                                                document.getElementById('resize').checked)" type="button" value="Fullscreen">
      </span>
    </span>

<div class="emscripten">
    <progress hidden=1 id="progress" max="100" value="0"></progress>
</div>

<div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
</div>
<input onchange="useFileInput(this)" type="file"/>
<textarea id="output" rows="8"></textarea>

<script type='text/javascript'>
    var uploadedFilePath = null;

    function useFileInput(fileInput) {
        if (fileInput.files.length == 0)
            return;
        var file = fileInput.files[0];

        var fr = new FileReader();
        fr.onload = function () {
            var data = new Uint8Array(fr.result);
            uploadedFilePath = '/' + file.name;

            try {
                Module['FS_createDataFile']('/', file.name, data, true, true, true);
            } catch (e) {
                // File exists, nothing to do
            }
            Module.print('File loaded: ' + file.name);
            Module.ccall('LoadRom', 'null', ['string'], [file.name]);

            fileInput.value = '';
        };
        fr.readAsArrayBuffer(file);
    }

    var statusElement = document.getElementById('status');
    var progressElement = document.getElementById('progress');
    var spinnerElement = document.getElementById('spinner');

    var Module = {
        print: (function () {
            var element = document.getElementById('output');
            if (element) element.value = ''; // clear browser cache
            return (...args) => {
                var text = args.join(' ');
                console.log(text);
                if (element) {
                    element.value += text + "\n";
                    element.scrollTop = element.scrollHeight; // focus on bottom
                }
            };
        })(),
        canvas: (() => {
            var canvas = document.getElementById('canvas');
            canvas.addEventListener("webglcontextlost", (e) => {
                alert('WebGL context lost. You will need to reload the page.');
                e.preventDefault();
            }, false);
            return canvas;
        })(),
        setStatus: (text) => {
            if (!Module.setStatus.last) Module.setStatus.last = {time: Date.now(), text: ''};
            if (text === Module.setStatus.last.text) return;
            var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
            var now = Date.now();
            if (m && now - Module.setStatus.last.time < 30) return;
            Module.setStatus.last.time = now;
            Module.setStatus.last.text = text;
            if (m) {
                text = m[1];
                progressElement.value = parseInt(m[2]) * 100;
                progressElement.max = parseInt(m[4]) * 100;
                progressElement.hidden = false;
                spinnerElement.hidden = false;
            } else {
                progressElement.value = null;
                progressElement.max = null;
                progressElement.hidden = true;
                if (!text) spinnerElement.style.display = 'none';
            }
            statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
            this.totalDependencies = Math.max(this.totalDependencies, left);
            Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
    };
    Module.setStatus('Downloading...');
    window.onerror = (event) => {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
            if (text) console.error('[post-exception status] ' + text);
        };
    };
    Module._main();
</script>
{{{ SCRIPT }}}
</body>
</html>
